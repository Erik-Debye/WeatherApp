<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;300;400&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="app">
        <h1 class="title">Erik's Weather App</h1>
        <!--search bar-->
        <div class="temp-cont">
            <div class="temp">
                <h2 class="temp-num" id="temp-num">76</h2>
                <h2 class="degree" id="degree">°F</h2>
            </div>
            <div class="buttons">
                <button class="celsius" id="celsius">°C</button>
                <button class="fahrenheit" id="fahrenheit">°F</button>
            </div>
        </div>
        <h3 class="city" id="city">Baltimore</h3>
        <i>ICON</i>
    </section>
    
</body>
</html>
